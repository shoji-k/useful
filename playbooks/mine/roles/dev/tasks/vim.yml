- name: create directory for vim hook
  file: path=~/.git_template/hooks state=directory recurse=yes

- name: set vim hooks script
  template: src=git_template/hooks/{{item}} dest=~/.git_template/hooks/{{item}} force=no

  with_items:
    - ctags
    - post-checkout
    - post-commit
    - post-merge

