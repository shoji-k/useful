---
- name: Install vim
  apt: name=vim state=present
  become: yes
  become_method: sudo

- name: create directory for vim swap
  file: path=~/.vimbackup state=directory

- name: Set .ctags file
  template: src=ctags.j2 dest=~/.ctags force=no

