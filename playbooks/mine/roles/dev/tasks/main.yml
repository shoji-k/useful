---
- name: Configure bash file
  template: src=bashrc.j2 dest=~/.bashrc
  tags: bashrc

- name: Install packages for dev
  become: yes
  become_method: sudo
  apt: name={{item}} state=installed
  with_items:
    - tree
    - tig
    - sysv-rc-conf

- name: Install git
  include: git.yml
  tags: git

- name: install vim
  include: vim.yml
  tags: vim

- name: install php
  include: php.yml
  tags: php

